<div class="container" *ngIf="!isLogin">
    <div class="row justify-content-center mt-4">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card shadow">
          <div class="card-title text-center border-bottom display inline">
            <h2 class="p-3">
                <span style="color: red;"> CYM </span>  <span> Materiales S.A. </span>
            </h2>
          </div>
          
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group mb-2">
                <label>Usuario:</label>
                <input type="text" class="form-control" formControlName="usuario"/>
              </div>

              <div class="form-group mb-2">
                <label>Contraseña:</label>
                <input autocomplete="new-password" type="password" class="form-control" formControlName="password"/>
              </div>

              <div class="row form-group mb-2" *ngIf="loginForm.controls['advanced'].value">
                <label class="col-md-4 col-form-label text-align-right">Server</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" formControlName="server"/>
                </div>
              </div>

              <div class="row form-group mb-2" *ngIf="loginForm.controls['advanced'].value">
                <label class="col-md-4 col-form-label text-align-right">Gestión</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" formControlName="gestion"/>
                </div>
              </div>

              <div class="row form-group mb-2" *ngIf="loginForm.controls['advanced'].value">
                <label class="col-md-4 col-form-label text-align-right">Contabilidad</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" formControlName="contabilidad"/>
                </div>
              </div>
              
              <div class="mb-2">
                <input type="checkbox" formControlName="advanced"/> Avanzado
              </div>
            
              <div class="text-align-center">
                <button class="btn btn-secondary" type="submit">Ingresar</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
</div>
