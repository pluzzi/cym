<table class="table table-hover">
    <thead>
        <tr>
            <th *ngFor="let c of columns" class="text-center">{{c.name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of data; let i = index">
            <td *ngFor="let c of columns"
                [ngClass]="{'text-align-left': c.align=='l', 'text-align-right': c.align=='r', 'text-align-center': c.align=='c' }"
                >
                <span (keyup)="changeValue(i, c.name, $event)" (blur)="updateList(i, c.name, $event)" contenteditable="true">
                    {{ d[c.name] }}
                </span>

                
            </td>
        </tr>
    </tbody>
</table>
